        function createChannelButtons(category = 'all') {
            channelList.innerHTML = '';
            channels.forEach((channel, index) => {
                if (category === 'all' || channel.category === category || (category === 'favoritos' && channel.favorite)) {
                    const button = document.createElement('button');
                    button.className = 'channel-button';
                    button.innerHTML = `
                        <img class="channel-logo" src="${channel.logo}" alt="${channel.name} logo">
                        <span class="channel-name">${channel.name}</span>
                        <div>
                            <button class="play-button" title="Reproducir">▶</button>
                        </div>
                        <i class="fas fa-star favorite-star" title="Agregar a favoritos"></i>
                    `;
                    button.onclick = (event) => handleChannelButtonClick(event, index);
                    channelList.appendChild(button);

                    const favoriteStar = button.querySelector('.favorite-star');
                    favoriteStar.style.color = channel.favorite ? '#ffd700' : '#ffffff';
                    favoriteStar.onclick = (event) => {
                        event.stopPropagation();
                        toggleFavorite(index);
                    };
                }
            });
        }

        function toggleFavorite(index) {
            channels[index].favorite = !channels[index].favorite;
            const currentCategory = document.querySelector('.category-button.active').dataset.category;
            createChannelButtons(currentCategory);
            saveChannelsToLocalStorage();
        }

        function saveChannelsToLocalStorage() {
            localStorage.setItem('channels', JSON.stringify(channels));
        }

        function loadChannelsFromLocalStorage() {
            const savedChannels = localStorage.getItem('channels');
            if (savedChannels) {
                const parsedChannels = JSON.parse(savedChannels);
                channels.forEach((channel, index) => {
                    if (parsedChannels[index]) {
                        channel.favorite = parsedChannels[index].favorite;
                    }
                });
            }
        }

        function handleChannelButtonClick(event, index) {
            if (event.target.classList.contains('play-button')) {
                event.stopPropagation();
                loadChannel(index);
            } else if (!event.target.classList.contains('favorite-star')) {
                const currentTime = new Date().getTime();
                const clickLength = currentTime - lastClickTime;
                if (clickLength < 300 && clickLength > 0) {
                    loadChannel(index);
                    toggleFullscreen();
                } else {
                    loadChannel(index);
                }
                lastClickTime = currentTime;
            }
        }

        async function loadChannel(index) {
            currentChannelIndex = index;
            const channel = channels[index];
            
            if (player) {
                await player.unload();
                player = null;
            }

            if (hls) {
                hls.destroy();
                hls = null;
            }

            videoPlayer.style.display = 'none';
            youtubePlayer.style.display = 'none';
            kickPlayer.style.display = 'none';
            resolutionSelector.style.display = 'none';

            if (channel.type === 'mpd') {
                videoPlayer.style.display = 'block';
                resolutionSelector.style.display = 'block';
                player = new shaka.Player(videoPlayer);

                try {
                    const [keyId, key] = channel.licenseKey.split(':');
                    player.configure({
                        drm: {
                            clearKeys: {
                                [keyId]: key
                            }
                        },
                        streaming: {
                            bufferingGoal: 10,
                            rebufferingGoal: 5,
                            bufferBehind: 30,
                            lowLatencyMode: true,
                            jumpLargeGaps: true
                        },
                        abr: {
                            enabled: true,
                            defaultBandwidthEstimate: 500000
                        }
                    });

                    await player.load(channel.url);
                    videoPlayer.play().catch(e => {
                        console.log("Auto-play prevented. Please click play.");
                    });

                    setResolution(resolutionSelector.value);
                } catch (error) {
                    console.error('Error loading video:', error);
                }
            } else if (channel.type ===
 'm3u8') {
                videoPlayer.style.display = 'block';
                resolutionSelector.style.display = 'block';
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(channel.url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play().catch(e => {
                            console.log("Auto-play prevented. Please click play.");
                        });
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = channel.url;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoPlayer.play().catch(e => {
                            console.log("Auto-play prevented. Please click play.");
                        });
                    });
                }
            } else if (channel.type === 'youtube') {
                youtubePlayer.style.display = 'block';
                const videoId = channel.url.split('v=')[1];
                youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            } else if (channel.type === 'kick') {
                kickPlayer.style.display = 'block';
                const channelName = channel.url.split('/').pop();
                kickPlayer.src = `https://player.kick.com/${channelName}`;
            }

            updateChannelInfo(channel.name);
        }

        function updateChannelInfo(channelName) {
            channelInfoDiv.textContent = `Reproduciendo: ${channelName}`;
            channelInfoDiv.style.display = 'block';
            setTimeout(() => {
                channelInfoDiv.style.display = 'none';
            }, 3000);
        }

        function setResolution(height) {
            if (player) {
                const tracks = player.getVariantTracks();
                const selectedTrack = tracks.find(track => track.height <= height);
                if (selectedTrack) {
                    player.selectVariantTrack(selectedTrack);
                }
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.mozRequestFullScreen) {
                    videoPlayer.mozRequestFullScreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        resolutionSelector.addEventListener('change', (event) => {
            setResolution(event.target.value);
        });

        videoPlayer.addEventListener('touchend', (event) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            if (tapLength < 300 && tapLength > 0) {
                toggleFullscreen();
            }
            lastTapTime = currentTime;
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                currentChannelIndex = (currentChannelIndex - 1 + channels.length) % channels.length;
                loadChannel(currentChannelIndex);
            } else if (event.key === 'ArrowRight') {
                currentChannelIndex = (currentChannelIndex + 1) % channels.length;
                loadChannel(currentChannelIndex);
            }
        });

        categoryList.addEventListener('click', (event) => {
            if (event.target.classList.contains('category-button')) {
                const category = event.target.dataset.category;
                document.querySelectorAll('.category-button').forEach(button => {
                    button.classList.remove('active');
                });
                event.target.classList.add('active');
                createChannelButtons(category);
            }
        });

        window.addEventListener('load', () => {
            const title = document.getElementById('mainTitle');
            const letters = title.textContent.split('');
            title.textContent = '';
            letters.forEach((letter, i) => {
                const span = document.createElement('span');
                span.textContent = letter;
                span.style.animationDelay = `${i * 0.1}s`;
                title.appendChild(span);
            });

            setTimeout(() => {
                title.querySelectorAll('span').forEach(span => {
                    span.style.opacity = '1';
                    span.style.transform = 'translateY(0)';
                });
            }, 100);
        });

        loadChannelsFromLocalStorage();
        createChannelButtons();
        document.querySelector('.category-button[data-category="all"]').classList.add('active');
    </script>
